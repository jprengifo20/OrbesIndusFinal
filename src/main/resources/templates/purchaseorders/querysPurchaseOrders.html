</head>
<th:block th:include="fragments/head"></th:block>

<body class="index-page sidebar-collapse">
	<th:block th:include="fragments/navbarTransparent"></th:block>

	<div class="main">
		<th:block th:include="fragments/navbarPrimary"></th:block>
		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-md-8 offset-md-2 col-sm-12">



						
						<div class="title">
							<h2> Ordenes de compra</h2>
							
						</div>

									<form th:action="@{/purchaseorders/search}" method="GET">
								<div class="form-row align-items-center">
								<div class="col-auto">
									<label class="sr-only" for="inputProduct">Producto</label>
									<input id="inputProduct" type="text" class="form control" name="product"
									placeholder="Search by Product">
								</div>
								
								<div class="col-auto">
									<button type="submit" class="btn btn-primary">Search</button>
								</div>
								</div>
							</form>				

						<table class="table table-bordered">
							<thead class="thead-dark">
								<tr>
									<th>Proveedor</th>
									<th>Fecha</th>
									<th>Producto</th>
									<th>Responsable</th>
									<th>Detalle</th>
																				
									

									
								</tr>
							</thead>
							<tbody>
										<tr th:each="purchaseorder : ${purchaseordersList}">
										
										<td><th:block th:each="supplier : ${purchaseorder.suppliers}">
										<span th:text="${supplier.enterprise} + ' '">Item
												description here...</span>
										</th:block></td>
									<td th:text="${purchaseorder.date}"></td>
									<td th:text="${purchaseorder.product}"></td>
									<td th:text="${purchaseorder.responsible}"></td>
									<td th:text="${purchaseorder.detail}"></td>



								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<br> &nbsp;&nbsp;&nbsp; <br>
					
		

		</div>
	</div>


	<th:block th:include="fragments/footer"></th:block>

	<th:block th:include="fragments/scripts"></th:block>
</body>

</html>

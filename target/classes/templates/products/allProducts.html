
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  
   <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
 	 <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	 <script src="https://code.jquery.com/jquery-1.12.4.js" type="text/javascript"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" type="text/javascript"></script>
	
<script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
  </script>
  <script type="text/javascript">
    $(document).ready(function () {

        $('#btnSubmit').click(function () {
            $('#myAlert').show('fade');
        });

    });
</script>

<script type="text/javascript">
function confirmar()
{ var msg=confirm("Estas seguro que desea eliminar?");

if(msg==true)
	{
return true;
}
else
	{
return false;
}
}
</script>

</head>
<th:block th:include="fragments/head"></th:block>

<body class="index-page sidebar-collapse">
	<th:block th:include="fragments/navbarTransparent"></th:block>

	<div class="main">
		<th:block th:include="fragments/navbarPrimary"></th:block>
		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-md-8 offset-md-2 col-sm-12">




<br /><br />


						
						<div class="title">
							<h2> Gestionar Productos</h2>
							<a th:href="@{/products/new}" class="btn btn-primary">Nuevo Producto</a>
							<h6>__________________________________________________________________</h6>
							
						</div>


						<table class="table table-bordered">	
							<thead>
								<tr>
									<th>Nombre</th>
									<th>Proveedor</th>
									<th>Unidad de precio</th>
									<th>Unidad de stock</th>
									<th>Descripcion</th>
									
																				
									

									<th></th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="product : ${productsList}">
									<td th:text="${product.name}"></td>
									<td><th:block th:each="supplier : ${product.suppliers}">
											<span th:text="${supplier.enterprise} + ' '">Item
												description here...</span>
										</th:block></td>
									<td th:text="${product.unit_price}"></td>
									<td th:text="${product.unit_stock}"></td>
									<td th:text="${product.description}"></td>



									<td><a
										
										th:href="@{/products/{id}(id=${product.id})}" ><i
											 class="fab fa-readme"></i></a></td>
									<td><a
										th:href="@{/products/{id}/edit(id=${product.id})}">
										<i 
											class="far fa-edit">
										</i>
										</a> 
									</td>
									
									<td><a
										th:href="@{/products/{id}/delete(id=${product.id})}"><i
											onclick="return confirmar()" class="fas fa-trash-alt"></i></a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<br> &nbsp;&nbsp;&nbsp; <br>
					
		<div class="container">
				<th:block th:include="fragments/paginationProduct"></th:block>
			</div>

		</div>
	</div>


	<th:block th:include="fragments/footer"></th:block>

	<th:block th:include="fragments/scripts"></th:block>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  
   <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
 	 <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	 <script src="https://code.jquery.com/jquery-1.12.4.js" type="text/javascript"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" type="text/javascript"></script>
	
<script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
  </script>
  

</head>
<th:block th:include="fragments/head"></th:block>

<body class="index-page sidebar-collapse">
	<th:block th:include="fragments/navbarTransparent"></th:block>

	<div class="main">
		<th:block th:include="fragments/navbarPrimary"></th:block>
		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-md-8 offset-md-2 col-sm-12">



						
						<div class="title">
							<h2> Incidencias</h2>
							
						</div>

									<form th:action="@{/incidents/search}" method="GET">
								<div class="form-row align-items-center">
								<div class="col-auto">
									<label class="sr-only" for="inputGravity">Gravedad</label>
									<select id="gravity"
									name="gravity">
									<option value="leve">LEVE</option>
									<option value="medio">MEDIO</option>
									<option value="grave">GRAVE</option>
									<option value="muyGrave">MUY GRAVE</option>
								</select>
								</div>
								
								<div class="col-auto">
									<button type="submit" class="btn btn-primary">Search</button>
								</div>
								</div>
							</form>				

						<table class="table table-bordered">
							<thead class="thead-dark">
								<tr>
									<th>Proveedor</th>
									<th>Fecha</th>
									<th>Gravedad</th>
									<th>Observaciones</th>
																				
									

									
								</tr>
							</thead>
							<tbody>
										<tr th:each="incident : ${incidentsList}">
										
										<td><th:block th:each="supplier : ${incident.suppliers}">
										<span th:text="${supplier.enterprise} + ' '">Item
												description here...</span>
										</th:block></td>
									<td th:text="${incident.date}"></td>
									<td th:text="${incident.gravity}"></td>
									<td th:text="${incident.observations}"></td>



								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<br> &nbsp;&nbsp;&nbsp; <br>
					
		
		</div>
	</div>


	<th:block th:include="fragments/footer"></th:block>

	<th:block th:include="fragments/scripts"></th:block>
</body>

</html>

<body class="index-page sidebar-collapse">

	<div class="main">
		<th:block th:include="fragments/navbarPrimary"></th:block>
		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-md-8 offset-md-2 col-sm-12">



						
						<div class="title">
							<h2> Solicitud de compras</h2>
							
						</div>

									<form th:action="@{/requests/search}" method="GET">
								<div class="form-row align-items-center">
									<select id="area"  name="area">

										</th:block></td>									<td th:text="${request.quantity}"></td>
									<td th:text="${request.state}"></td>
									<td th:text="${request.date}"></td>

							</tbody>
						</table>

				</div>

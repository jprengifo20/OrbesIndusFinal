<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  
   <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
 	 <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	 <script src="https://code.jquery.com/jquery-1.12.4.js" type="text/javascript"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" type="text/javascript"></script>
	
<script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
  </script>
  

</head>

<th:block th:include="fragments/head"></th:block>

<body class="index-page sidebar-collapse">
	<th:block th:include="fragments/navbarTransparent"></th:block>

	<div class="main">
		<th:block th:include="fragments/navbarPrimary"></th:block>
		<div class="section">
			<div class="container">
				<div class="row">
					
						
						<div class="title">
							<h2> Gestionar Incidencias</h2>
							<a th:href="@{/incidents/new}" class="btn btn-primary"> Nueva Incidencia </a>
							<h6>__________________________________________________________________</h6>
							
						</div>
						

						<table class="table table-bordered">	
							<thead>
								<tr>
									<th>ID</th>								
									<th>Proveedor</th>
									<th>Fecha</th>
									<th>Gravedad</th>
									<th>Observaciones</th>

									<th></th>
									<th></th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="incident : ${incidentsList}">
									<td th:text="${incident.id}"></td>
									<td><th:block th:each="supplier : ${incident.suppliers}">
											<span th:text="${supplier.enterprise} + ' '">Item
												description here...</span>
										</th:block></td>
									<td th:text="${incident.date}"></td>
									<td th:text="${incident.gravity}"></td>
									<td th:text="${incident.observations}"></td>
									

									<td><a
										th:href="@{/incidents/{id}(id=${incident.id})}"><i
											class="fab fa-readme"></i></a></td>
										<td><a
										th:href="@{/incidents/{id}/edit(id=${incident.id})}"><i
											class="far fa-edit"></i></a></td>
									<td><a
										th:href="@{/incidents/{id}/delete(id=${incident.id})}"><i
											class="fas fa-trash-alt"></i></a></td>
								
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>

			<br> &nbsp;&nbsp;&nbsp; <br>

			<div class="container">
				<th:block th:include="fragments/paginationIncident"></th:block>
			</div>
			
		
		</div>
	</div>





	<th:block th:include="fragments/footer"></th:block>

	<th:block th:include="fragments/scripts"></th:block>
</body>

</html>

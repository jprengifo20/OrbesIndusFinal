<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  
   <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
 	 <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	 <script src="https://code.jquery.com/jquery-1.12.4.js" type="text/javascript"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" type="text/javascript"></script>
	
<script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
  </script>
  

</head>
<th:block th:include="fragments/head"></th:block>

<body class="index-page sidebar-collapse">
	<th:block th:include="fragments/navbarTransparent"></th:block>

	<div class="main">
		<th:block th:include="fragments/navbarPrimary"></th:block>
		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-md-8 offset-md-2 col-sm-12">



						
						<div class="title">
							<h2> Solicitud de compras</h2>
							
						</div>

									<form th:action="@{/requests/search}" method="GET">
								<div class="form-row align-items-center">
								<div class="col-auto">
									<label class="sr-only" for="inputArea">Area</label>
									<input id="inputArea" type="text" class="form control" name="area"
									placeholder="Search by Area">
								</div>
								
								<div class="col-auto">
									<button type="submit" class="btn btn-primary">Search</button>
								</div>
								</div>
							</form>				

						<table class="table table-responsive highlight">
							<thead>
								<tr>
									<th>Area</th>
									<th>Product</th>
									<th>Quantity</th>
									<th>State</th>
									<th>Date</th>
																				
									

									<th></th>
									<th></th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="request : ${requestsList}">
									<td th:text="${request.area}"></td>
									<td th:text="${request.product}"></td>
									<td th:text="${request.quantity}"></td>
									<td th:text="${request.state}"></td>
									<td th:text="${request.date}"></td>



								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<br> &nbsp;&nbsp;&nbsp; <br>
					
		<div class="container">
				<th:block th:include="fragments/paginationRequest"></th:block>
			</div>

		</div>
	</div>


	<th:block th:include="fragments/footer"></th:block>

	<th:block th:include="fragments/scripts"></th:block>
</body>

</html>

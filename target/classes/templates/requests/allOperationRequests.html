<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  
   <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
 	 <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	 <script src="https://code.jquery.com/jquery-1.12.4.js" type="text/javascript"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" type="text/javascript"></script>
	
<script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
  </script>
  
<script>
	function() alerta{
	alert("esta es");
	
} 

</script>

</head>
<th:block th:include="fragments/head"></th:block>

<body class="index-page sidebar-collapse">
	<th:block th:include="fragments/navbarTransparent"></th:block>

	<div class="main">
		<th:block th:include="fragments/navbarPrimary"></th:block>
		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-md-8 offset-md-2 col-sm-12">



						
						<div class="title">
							<h2> Aprobar/Desaprobar Solicitudes</h2>
							<h6>________________________________________________________________________________________________</h6>
							
						</div>


						<table class="table table-bordered">	
							<thead>
								<tr>
									<th>Area</th>
									<th>Product</th>
									<th>Quantity</th>
									<th>State</th>
									<th>Date</th>
																				
									

									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="request : ${requestsList}">
									<td th:text="${request.area}"></td>
										<td><th:block th:each="product : ${request.products}">
											<span th:text="${product.name} + ' '"></span>
										</th:block></td>
									<td th:text="${request.quantity}"></td>
									<td th:text="${request.state}"></td>
									<td th:text="${request.date}"></td>


									
									<td><a
										th:href="@{/requests/{id}/operationRequests(id=${request.id})}"><i
											class="fas fa-wrench"></i></a></td>
									
											
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<br> &nbsp;&nbsp;&nbsp; <br>
					
		<div class="container">
				<th:block th:include="fragments/paginationRequest"></th:block>
			</div>

		</div>
	</div>


	<th:block th:include="fragments/footer"></th:block>

	<th:block th:include="fragments/scripts"></th:block>
</body>

</html>

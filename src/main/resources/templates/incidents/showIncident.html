<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  
   <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
 	 <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	 <script src="https://code.jquery.com/jquery-1.12.4.js" type="text/javascript"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" type="text/javascript"></script>
	
<script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
  </script>
  

</head>

<th:block th:include="fragments/head"></th:block>

<body class="index-page sidebar-collapse">
<th:block th:include="fragments/navbarTransparent"></th:block>

<div class="main">
    <th:block th:include="fragments/navbarPrimary"></th:block>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2 col-sm-12">
                    <div class="title">
                    	<h1>Se guardo correctamente la incidencia</h1>
                        <h2 th:text="${incident.id}"></h2>
                    </div>
                    <h6 th:text="'ID: ' + ${incident.id}">ID</h6>
                    <h6 th:text="'Fecha:' + ${incident.date}">Fecha</h6>
                    <h6 th:text="'Gravedad: ' + ${incident.gravity}">Gravedad</h6>
                    <p th:text="'Observaciones: ' + ${incident.observations}">Observaciones</h6>
                    
                 
                </div>
            </div>
            &nbsp;
            &nbsp;
            <div class="row">
                <div class="col-md-8 offset-md-2 col-sm-12"  sec:authorize="isAuthenticated()">
                    <a th:href="@{'/incidents/' + ${incident.id} + '/edit'}"
                       class="btn btn-primary">Ver detalle</a>
                       <a class="btn btn-primary" th:href="@{'/incidents/'}">Aceptar</a>
                       
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="fragments/footer"></th:block>
<th:block th:include="fragments/scripts"></th:block>
</body>

</html>

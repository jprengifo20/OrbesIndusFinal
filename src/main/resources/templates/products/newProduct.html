<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<script src="../../static/sweetalert.min.js"></script>

  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  
   <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
 	 <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	 <script src="https://code.jquery.com/jquery-1.12.4.js" type="text/javascript"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" type="text/javascript"></script>
	
<!-- Scrip del datapicker -->	

  
	<script>
	  $( function() {
	    var dateFormat = "mm/dd/yy",
	      from = $( "#date" )
	        .datepicker({
	          defaultDate: "+1w",
	          changeMonth: true,
	          numberOfMonths: 3
	        })
	        .on( "change", function() {
	          to.datepicker( "option", "minDate", getDate( this ) );
	        }),
	      to = $( "#date2" ).datepicker({
	        defaultDate: "+1w",
	        changeMonth: true,
	        numberOfMonths: 3
	      })
	      .on( "change", function() {
	        from.datepicker( "option", "maxDate", getDate( this ) );
	      });
	 
	    function getDate( element ) {
	      var date;
	      try {
	        date = $.datepicker.parseDate( dateFormat, element.value );
	      } catch( error ) {
	        date = null;
	      }
	 
	      return date;
	    }
	  } );
	  </script>
  
 
<!-- Scrip del checkradio -->	

<script type="text/javascript">
$(document).ready(function()
{
    $("input[name=area]").click(function () {    
        $('input:radio[name=area]:checked').val());
         $(this).val());
    });
});
</script>


<script>
var getData=function()
{ 
var quantity=document.getElementById('quantity').value;
var state=document.getElementById('state').value;
var date=document.getElementById('date').value;
var product=document.getElementById('product').value;


if(state=="" || quantity=="")
	{
	if(date=="" || product=="")
		{
		alert("Error al crear la solicitud, ingrese nuevamente");
		}
	}
	
	else{	
		if(date=='date' && state=='state' )
				{
				
					alert("Registro satisfactorio");
					
	
				}
				else{
					alert("Registro satisfactorio");
		
					}
		}
	
	
}


</script>


</head>
<th:block th:include="fragments/head"></th:block>

<body class="index-page sidebar-collapse">
	<th:block th:include="fragments/navbarTransparent"></th:block>

	<div class="main">
		<th:block th:include="fragments/navbarPrimary"></th:block>
		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-md-8 offset-md-2 col-sm-12">
						<div class="title">
							<h2>Nuevo Producto</h2>
						</div>

						<form th:object="${product}" th:action="@{/products/create}"
							th:method="post">
							
							<div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
							   <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
							
							</div>
							
						
							


						   <div class="form-group">
								<input th:field="*{name}" id="name" type="text"
									class="form-control validate"> <label for="product">Nombre</label>
								<span class="text-danger errorMsg"
								    th:if="${#fields.hasErrors('name')}" th:errors="*{name}">								
								</span>
							</div>
							
							
							<div class="form-group">
								<label for="supplier"  >Supplier</label> 
								
								
								<select id="supplier"
									class="form-control" th:field="*{suppliers}">
									<option th:each="supplier : ${suppliers}"
										th:text="${supplier.enterprise}" th:value="${supplier.supplierId}"></option>
										
								</select>
								
							</div>
		
			
					
							
							<div class="form-group">
								<input th:field="*{unit_price}" id="unit_price" type="number" 
									class="form-control validate"> <label for="state">Unidad de precio</label>
								<span class="text-danger errorMsg"
								    th:if="${#fields.hasErrors('unit_price')}" th:errors="*{unit_price}">								
								</span>
							</div>
							
							
							
							<div class="form-group">
								<input th:field="*{unit_stock}" id="unit_price" type="number"
									class="form-control validate"> <label for="state">Unidad de stock</label>
								<span class="text-danger errorMsg"
								    th:if="${#fields.hasErrors('unit_stock')}" th:errors="*{unit_stock}">								
								</span>
							</div>
							
							<div class="form-group">
								<textarea th:field="*{description}" id="description"
									class="form-control" rows="6"></textarea>
								<label for="description">Descripcion</label> 
								<span class="text-danger errorMsg"
								    th:if="${#fields.hasErrors('description')}" th:errors="*{description}">								
								</span>
							</div>
							
       
      
								
							<button class="btn btn-primary" onclick="getData()">Registrar</button>
									
							<!--  <button type="submit" class="btn btn-dark">Guardar</button> -->
							<a class="btn btn-primary" th:href="@{'/products'}">Cancelar</a>

						</form>
						
					</div>
				</div>
			</div>
		</div>
	</div>
  	
  	<th:block th:include="fragments/footer"></th:block>
  		<th:block th:include="fragments/scripts"></th:block>
  	
  
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/head"></th:block>

<body class="index-page sidebar-collapse">
	<th:block th:include="fragments/navbarTransparent"></th:block>

	<div class="main">
		<th:block th:include="fragments/navbarPrimary"></th:block>
		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-md-8 offset-md-2 col-sm-12">
						<div class="title">
							<h2>Incidents</h2>
						</div>

						<table class="table table-responsive highlight">
							<thead>
								<tr>
									<th>Proveedor</th>
									<th>Fecha</th>
									<th>Gravedad</th>
									<th>Observaciones</th>

									<th></th>
									<th></th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="incident : ${incidentsList}">
									
									<td><th:block th:each="supplier : ${incident.suppliers}">
											<span th:text="${supplier.enterprise} + ' '">Item
												description here...</span>
										</th:block></td>
									<td th:text="${incident.date}"></td>
									<td th:text="${incident.gravity}"></td>
									<td th:text="${incident.observations}"></td>
									

									<td><a
										th:href="@{/incidents/{id}(id=${incident.id})}"><i
											class="fab fa-readme"></i></a></td>
										<td><a
										th:href="@{/incidents/{id}/edit(id=${incident.id})}"><i
											class="far fa-edit"></i></a></td>
									<td><a
										th:href="@{/incidents/{id}/delete(id=${incident.id})}"><i
											class="fas fa-trash-alt"></i></a></td>
								
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>

			<br> &nbsp;&nbsp;&nbsp; <br>

			<div class="container">
				<th:block th:include="fragments/paginationIncident"></th:block>
			</div>
			
		
		</div>
	</div>





	<th:block th:include="fragments/footer"></th:block>

	<th:block th:include="fragments/scripts"></th:block>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  
  	 <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
 	 <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	 <script src="https://code.jquery.com/jquery-1.12.4.js" type="text/javascript"></script>
  	 <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" type="text/javascript"></script>
	
</head>
<th:block th:include="fragments/head"></th:block>

<body class="index-page sidebar-collapse">
	<th:block th:include="fragments/navbarTransparent"></th:block>

	<div class="main">
		<th:block th:include="fragments/navbarPrimary"></th:block>
		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-md-8 offset-md-2 col-sm-12">
						<div class="title">
						</div>

							<div class="title">
							<h2> Gestionar Proveedores
							</h2>
							<a th:href="@{/suppliers/new}" class="btn btn-primary"> Nuevo Proveedor </a>
							<h6>__________________________________________________________________</h6>
							
						</div>


						<table class="table table-bordered">	
							<thead>
								<tr>
								
									<th>Empresa</th>
									<th>RUC</th>
									<th>Direccion de Empresa</th>
									<th>Telefono</th>

									<th></th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="supplier : ${suppliersList}">
									<td th:text="${supplier.enterprise}"></td>
									<td th:text="${supplier.ruc}"></td>
									<td th:text="${supplier.direccion}"></td>
									<td th:text="${supplier.phone}"></td>

									<td><a
										th:href="@{/suppliers/{id}(id=${supplier.supplierId})}"><i
											class="fab fa-readme"></i></a></td>
									<td><a
										th:href="@{/suppliers/{id}/edit(id=${supplier.supplierId})}"><i
											class="far fa-edit"></i></a></td>
									
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<br> &nbsp;&nbsp;&nbsp; <br>

			<div class="container">
				<th:block th:include="fragments/paginationSupplier"></th:block>
			</div>
		</div>
	</div>





	<th:block th:include="fragments/footer"></th:block>

	<th:block th:include="fragments/scripts"></th:block>
</body>

</html>

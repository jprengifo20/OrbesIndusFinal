<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  
  	 <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
 	 <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	 <script src="https://code.jquery.com/jquery-1.12.4.js" type="text/javascript"></script>
  	 <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" type="text/javascript"></script>
	
</head>
<th:block th:include="fragments/head"></th:block>

<body class="index-page sidebar-collapse">
	<th:block th:include="fragments/navbarTransparent"></th:block>

	<div class="main">
		<th:block th:include="fragments/navbarPrimary"></th:block>
		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-md-8 offset-md-2 col-sm-12">
						<div class="title">
							<h2>Nuevo proveedor</h2>
						</div>

						<form th:object="${supplier}" th:action="@{/suppliers/create}"
							th:method="post">
							
							<div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
								<p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
							</div>
							

							<div class="form-group">
								<input th:field="*{enterprise}" id="enterprise" type="text"
									class="form-control validate"> <label for="enterprise">Enterprise</label>
								<span class="text-danger errorMsg"
									th:if="${#fields.hasErrors('enterprise')}" th:errors="*{enterprise}"></span>								
							</div>

							<div class="form-group">
								<input th:field="*{ruc}" id="ruc" type="text"
									class="form-control validate"> <label for="ruc">Ruc</label>
								<span class="text-danger errorMsg"
									th:if="${#fields.hasErrors('ruc')}" th:errors="*{ruc}"></span>
							</div>

							<div class="form-group">
								<input th:field="*{direccion}" id="direccion" type="text"
									class="form-control validate"> <label for="direccion">Direccion de empresa</label>
								<span class="text-danger errorMsg"
									th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"
								></span>
							</div>

							<div class="form-group">
								<input th:field="*{phone}" id="phone" type="text"
									class="form-control validate"> <label for="phone">Phone</label>
								<span class="text-danger errorMsg"
									th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
								></span>
							</div>

							<button type="submit" class="btn btn-dark">Registrar</button>
							<a class="btn btn-primary" th:href="@{'/suppliers'}">Cancelar</a>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:include="fragments/footer"></th:block>
	<th:block th:include="fragments/scripts"></th:block>
</body>

</html>
